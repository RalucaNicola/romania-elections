<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1" />
  <meta name="keywords" content="election, map, european parliament, romania" />
  <meta name="description" content="An interactive map of European Parliament elections in Romania in 2019" />
  <meta name="language" content="EN">
  <meta name="author" content="Raluca Nicola">
  <meta name="og:title" content="European Parliament Elections 2019 - results in Romania" />
  <meta name="og:type" content="map" />
  <meta name="og:url" content="https://raluca-nicola.net/romania-elections/image/image.png" />
  <meta name="og:image" content="https://raluca-nicola.net/romania-elections/image/image.png" />
  <meta name="og:description" content="An interactive map of European Parliament elections in Romania in 2019" />
  <title>European Parliament Elections 2019 - results in Romania</title>
</head>

<body>
  <noscript> JavaScript is required in order to use this app </noscript>
  <div id="app">
    <div role="main" id="viewDiv"
      aria-label="A proportional symbol map showing predominant parties in Romania at European Elections 2019">
      <div id="results" class="esri-widget" role="region" aria-label="Panel with more information">
        <h1>European Parliament Elections 2019 - results in Romania</h1>
        <div role="region" id="results-menu" aria-label="Types of results">
          <button id="results-total-btn">Total</button>
          <button id="results-diaspora-btn">Diaspora</button>
          <button id="results-selection-btn"></button>
        </div>
        <div role="region" id="results-chart" aria-label="Bar charts displaying the results"></div>
        <div role="region" id="legend" class="esri-widget" aria-label="Legend for the map"></div>
        <button id="show-legend">Show legend</button>
        <p class="footer" aria-label="Map impressum">Map made by <a target="_blank"
            aria-label="website of the map author" rel="noopener" href="https://raluca-nicola.net/">Raluca</a> with
          <a target="_blank" aria-label="web tool used to create the map" rel="noopener"
            href="https://developers.arcgis.com/javascript/">ArcGIS API for
            JavaScript</a>,
          <a target="_blank" aria-label="tool used to process the data" rel="noopener"
            href="https://pandas.pydata.org/">Pandas</a> and a bit of
          <a target="_blank" aria-label="tool used to process the data" rel="noopener"
            href="https://www.esri.com/en-us/arcgis/products/arcgis-pro/">ArcGIS
            Pro</a>.
        </p>
      </div>
    </div>

  </div>
</body>

</html>
